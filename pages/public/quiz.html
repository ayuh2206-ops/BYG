/* ═══════════════════════════════════════════════
   BeforeYouGo Design System v2
   Orange-forward, vibrant gradients
   ═══════════════════════════════════════════════ */

/* ── Gradient Bleed on Body ── */
body {
    position: relative;
}
body::before {
    content: '';
    position: fixed;
    width: 700px;
    height: 700px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(249,115,22,0.06) 0%, transparent 60%);
    top: -200px;
    right: -200px;
    z-index: -1;
    pointer-events: none;
}
body::after {
    content: '';
    position: fixed;
    width: 600px;
    height: 600px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(20,184,166,0.05) 0%, transparent 60%);
    bottom: -150px;
    left: -150px;
    z-index: -1;
    pointer-events: none;
}

/* ── Orange CTA Buttons ── */
button[class*="bg-primary"]:not([class*="bg-primary/"]):not([class*="bg-primary-"]),
a[class*="bg-primary"][class*="text-white"]:not([class*="bg-primary/"]) {
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
}
button[class*="bg-primary"]:not([class*="bg-primary/"]):not([class*="bg-primary-"]):hover,
a[class*="bg-primary"][class*="text-white"]:not([class*="bg-primary/"]):hover {
    background: linear-gradient(135deg, #F97316, #EA580C) !important;
    box-shadow: 0 8px 25px -5px rgba(249, 115, 22, 0.35) !important;
    transform: translateY(-1px) !important;
}

/* ── Active Sidebar Items: orange left border ── */
aside a[class*="bg-primary"],
aside a[class*="text-primary"][class*="bg-"] {
    border-left: 3px solid #F97316 !important;
    background: linear-gradient(90deg, rgba(249,115,22,0.08), rgba(20,184,166,0.06)) !important;
}

/* ── Card Hover: orange glow ── */
[class*="rounded-2xl"]:hover,
[class*="rounded-xl"]:hover {
    box-shadow: 0 10px 40px -10px rgba(249,115,22,0.12), 
                0 4px 6px -2px rgba(20,184,166,0.06) !important;
}

/* ── Progress Bars: teal → orange gradient ── */
[class*="bg-primary"][class*="h-1"],
[class*="bg-primary"][class*="h-2"],
[class*="bg-teal"][class*="h-1"],
[class*="bg-teal"][class*="h-2"] {
    background: linear-gradient(90deg, #14B8A6, #F97316) !important;
    box-shadow: 0 0 8px rgba(249,115,22,0.15);
}

/* ── Input Focus: orange ring ── */
input:focus, select:focus, textarea:focus {
    border-color: #14B8A6 !important;
    box-shadow: 0 0 0 3px rgba(249,115,22,0.12), 0 0 0 1px #14B8A6 !important;
}

/* ── Stat Numbers: gradient text ── */
[class*="text-3xl"][class*="font-bold"],
[class*="text-4xl"][class*="font-bold"] {
    background: linear-gradient(135deg, #0F766E, #F97316);
    -webkit-background-clip: text;
    background-clip: text;
}

/* ── Orange Notification Badge ── */
[class*="bg-red-500"][class*="rounded-full"],
[class*="bg-red-400"][class*="rounded-full"] {
    background: linear-gradient(135deg, #F97316, #EF4444) !important;
    box-shadow: 0 0 6px rgba(249,115,22,0.4);
}

/* ── Scrollbar: gradient ── */
::-webkit-scrollbar { width: 6px; height: 6px; }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb {
    background: linear-gradient(180deg, #14B8A6, #F97316);
    border-radius: 3px;
}
::-webkit-scrollbar-thumb:hover { background: #F97316; }

/* ── Sidebar Enhancement ── */
aside {
    box-shadow: 1px 0 0 0 rgba(0,0,0,0.04), 
                4px 0 20px -4px rgba(249,115,22,0.03) !important;
}

/* ── Table Row Hover ── */
tr:hover td {
    background: linear-gradient(90deg, rgba(249,115,22,0.02), rgba(20,184,166,0.02)) !important;
}

/* ── Loading Spinners: orange ── */
[class*="animate-spin"] {
    border-color: rgba(20,184,166,0.15) !important;
    border-top-color: #F97316 !important;
}

/* ── Checked States: orange ── */
[type="checkbox"]:checked, [type="radio"]:checked {
    background-color: #F97316 !important;
    border-color: #F97316 !important;
}

/* ── Tab Active Pill: orange ── */
[class*="bg-primary"][class*="rounded-full"][class*="text-white"],
[class*="bg-primary"][class*="rounded-lg"][class*="text-white"],
[class*="bg-primary"][class*="rounded-md"][class*="text-white"] {
    background: linear-gradient(135deg, #F97316, #EA580C) !important;
    box-shadow: 0 2px 8px rgba(249,115,22,0.25) !important;
}

/* ── Subtle gradient dividers ── */
hr {
    border: none;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(20,184,166,0.2), rgba(249,115,22,0.2), transparent);
}

/* ── Badge / Tag Enhancements ── */
[class*="bg-green-100"], [class*="bg-emerald-100"], [class*="bg-teal-100"] {
    background: linear-gradient(135deg, rgba(20,184,166,0.12), rgba(249,115,22,0.06)) !important;
}

/* ── Page Section Divider Accent ── */
[class*="border-b"]::after {
    /* handled naturally by border-image */
}

/* ── Mobile Bottom Nav ── */
#byg-mobile-nav {
    background: linear-gradient(180deg, rgba(255,255,255,0.97), rgba(255,255,255,1)) !important;
    border-top: 1px solid rgba(20,184,166,0.1) !important;
    box-shadow: 0 -4px 20px rgba(249,115,22,0.04) !important;
}

/* ── Selection Color ── */
::selection {
    background: rgba(249,115,22,0.15);
    color: inherit;
}
</style>

<style>
@keyframes bygFloat1 {
    0%, 100% { transform: translate(0, 0) scale(1); }

    75% { transform: translate(-10px, -10px) scale(1.03); }
}
@keyframes bygFloat2 {
    0%, 100% { transform: translate(0, 0) scale(1); }
    25% { transform: translate(20px, -15px) scale(1.08); }
    50% { transform: translate(-15px, 20px) scale(0.94); }
    75% { transform: translate(10px, 5px) scale(1.04); }
}
@keyframes bygFloat3 {
    0%, 100% { transform: translate(0, 0) scale(1); }
    33% { transform: translate(-20px, 10px) scale(1.1); }
    66% { transform: translate(15px, -12px) scale(0.92); }
}
</style>
